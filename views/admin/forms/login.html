

<form class="form-signin" method="post">
    <div class="text-center mb-4">
        <div class="row">
        </div>
        <img class="mb-4" src="/img/user-pngrepo-com.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">{{ cmstype }}</h1>
    </div>
    {% if message != '' %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    <div class="form-label-group">
        <input type="email" name="user[email]" id="inputEmail" class="form-control" placeholder="Email address"
            required="" autofocus="">
        <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="user[password]" id="inputPassword" class="form-control" placeholder="Password"
            required="">
        <label for="inputPassword">密碼</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input name="user[rem]" type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    <p></p>
    <div class="text-center mb-4">
        <p>沒有帳號？ <a href="{{ herf_regesit }}"> 註冊</a></p>
        <p><a href="/">回首頁</a></p>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">© <a href="https://shihchun.github.io">ShihChun</a> </p>
</form>
