<div class="table-responsive">
    <table class="table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>數量</th>
                <th>狀態</th>
                <th>查看</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            {% for item in productlist %}
            <tr class="item-id-{{ item.fakeID | safe }}">
                <td>{{ item.name }}</td>
                <td>{{ item.quentity }}</td>
                <td>{{ item.draft }}</td>
                <td><a target="_blank" href="/admin/goods/{{ item.fakeID | safe }}"><button class="btn btn-success"
                            type="button">查看</button></a></td>
                <td><a target="_blank" href="/admin/goods/update/{{ item.fakeID | safe }}"> <button class="btn btn-warning"
                            type="button">修改</button></a></td>
                <td><button class="btn btn-danger del" type="button" data-id="{{ item.fakeID | safe }}">刪除</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('.del').on('click', function (e) {
            $target = $(e.target);
            const id = $target.attr('data-id')
            $.ajax({
                type: 'DELETE',
                url: '/admin/goods/delete/' + id,
                success: function (response) {
                    var tr = $('.item-id-' + id);
                    if (tr.length > 0) {
                        tr.remove();
                    }
                    window.location.herf = '/admin/';
                },
                error: function (err) {
                    console.log(err);
                }
            });
        })
    })
</script>
