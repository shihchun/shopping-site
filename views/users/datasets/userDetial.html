<div class="table-responsive">
    <table class="table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th>帳號</th>
                <th>姓名</th>
                <th>Email</th>
                <th>密碼</th>
                <th>生日</th>
                <th>上次修改時間</th>
                <th>第一次上傳時間</th>
            </tr>
        </thead>
        <tbody>
            <!-- for item in result end for  -->
            <tr>
                <td>{{ detial.account }}</td>
                <td>{{ detial.fullname }}</td>
                <td>{{ detial.email }}</td>
                <td>{{ detial.password }}</td>
                <td>{{ detial.DOB | date('Y-m-d') }}</td>
                <td>{{ detial.meta.updateAt | date('Y-m-d') }}</td>
                <td>{{ detial.meta.createAt | date('Y-m-d') }}</td>
            </tr>
        </tbody>
    </table>
</div>
