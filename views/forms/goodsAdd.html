<form class="form-signin" method="post" action="/admin/users/new">
    <div class="text-center mb-4">
    <div class="row">
            <P></P>
            <P></P>
            <P></P>
    </div>
    <img class="mb-4" src="/img/user-pngrepo-com.png" alt="" width="250" height="250">
    <h1 class="h3 mb-3 font-weight-normal">{{ cmstype }}</h1>
    <p>Pannel Powered by SHIH-CHUN </p>
    </div>
    {% if message != '' %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    <!-- //- 隐藏表单域，用来更新数据，存储ID -->
    <input type="hidden" name="user[_id]" value="#{user._id}" />
          
    <div class="form-label-group">
    <div class="form-label-group">
    <input type="firstname" name="user[firstname]" id="inputFirstname" class="form-control" placeholder="First name" required="" autofocus="">
    <label for="inputFirstname">姓氏</label>
    </div>

    <div class="form-label-group">
    <input type="Lastname" name="user[lastname]" id="inputLastname" class="form-control" placeholder="Last name" required="" autofocus="">
    <label for="inputLastname">名字</label>
    </div>



    <div class="form-label-group">
    <input type="email" name="user[email]" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group">
    <input type="password" name="user[password]" id="inputPassword" class="form-control" placeholder="Password" required="">
    <label for="inputPassword">密碼</label>
    </div>

    <div class="form-label-group">
    <input type="password" name="user[repassword]" id="inputRepassword" class="form-control" placeholder="Password" required="">
    <label for="inputPassword">在再輸一次</label>
    </div>

    <div class="form-group mb-3">
        <!-- formate of date: value="12-02-2012" -->
        <label for="inputDOB">出生日期</label>
        <input type="DOB" name="user[DOB]" id="inputDOB" class="form-control" required="" autofocus="">
        <script>
            $('#inputDOB').datepicker({
                uiLibrary: 'bootstrap4',
                format: 'yyyy-dd-mm'
            });
        </script>
    </div>
    </div>

    <div class="checkbox mb-3">
    <label>
        <input name="user[agree]" type="checkbox" value="1"> 同意服務條款
    </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">註冊</button>
    <p></p>
    <div class="text-center mb-4">
        <p>已經註冊？ <a href="{{ herf_login }}">  登入</a></p>
        <p><a href="/">回首頁</a></p>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">© <a href="https://shihchun.github.io">ShihChun</a> </p>
</form>
